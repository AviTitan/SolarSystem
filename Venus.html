<h1 align="center"> Venus</h1>

<font style="font-size:30px">
<ul>
<li>Venus is the second planet from the Sun.
<li>Venus orbits the Sun every 224.7 Earth days.
<li>It is the brightest natural object in Earth's night sky after the Moon
<li> It is similar to Earth in size and mass, and is often described as Earth's "sister" or "twin".
